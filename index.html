<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Background Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://images.stockcake.com/public/6/0/c/60cb9e9f-e126-4902-9e9f-fcb81eb27657/mountain-floral-beauty-stockcake.jpg'); /* Replace with your mountain image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Mountains</h1>
        <p>Experience the beauty of nature.</p>
    </div>
</body>
</html>
